<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
    
        input{
            text-align: center;
        }
    
    </style>
</head>
<body>
    <h1>Match Your Skills!</h1>
    <input type="text" id="number1" size="6" placeholder="Number 1" autofocus>
    <input type="text" id="operator" maxlength="1" size="5" placeholder="+, -, * or /">
    <input type="text" id="number2" size="6" placeholder="Number 2"> = 
    <input type="text" id="result" size="8" placeholder="Your Guess"><br><br>
    <button type="button" id="check">Check</button>
    <div id="output"></div>

    <script>
    
        let buttonElement = document.querySelector('#check');
        function calc () {
            let n1 = parseFloat(document.querySelector('#number1').value);
            let operator = document.querySelector('#operator').value;
            let n2 = parseFloat(document.querySelector('#number2').value);
            let guess = parseFloat(document.querySelector('#result').value);
            let divElement = document.querySelector('#output');
            let result;

            if(operator == '-'){
                result = n1-n2;
                if(guess == result){
                    divElement.innerHTML = 'Correct! Good job!';
                }else{
                    divElement.innerHTML = 'Incorrect! Try Again!';
                }
            } else if(operator == '+'){
                result = n1+n2;
                if(guess == result){
                    divElement.innerHTML = 'Correct! Good job!';
                }else{
                    divElement.innerHTML = 'Incorrect! Try Again!';
                }
            } else if(operator == '*'){
                result = n1*n2;
                if(guess == result){
                    divElement.innerHTML = 'Correct! Good job!';
                }else{
                    divElement.innerHTML = 'Incorrect! Try Again!';
                }
            } else if(operator == '/'){
                result = n1/n2;
                if(guess == result){
                    divElement.innerHTML = 'Correct! Good job!';
                }else{
                    divElement.innerHTML = 'Incorrect! Try Again!';
                }
            } else if(operator == '%'){
                result = n1%n2;
                if(guess == result){
                    divElement.innerHTML = 'Correct! Good job!';
                }else{
                    divElement.innerHTML = 'Incorrect! Try Again!';
                }
            } else {
                divElement.innerHTML = 'Operator not available now.';
            }
        }
        buttonElement.addEventListener('click', calc);
    
    </script>
    
</body>
</html>
