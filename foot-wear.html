<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather | Foot Wear</title>

    <style>
    
        table, th, td{
            border: 1px solid rgba(0, 0, 0);
            border-collapse: collapse;
        }
    
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Weather</th>
            <th>Foot Wear</th>
        </tr>
        <tr>
            <td>hot</td>
            <td>sandals</td>
        </tr>
        <tr>
            <td>rain</td>
            <td>galoshes</td>
        </tr>
        <tr>
            <td>snow</td>
            <td>boots</td>
        </tr>
    </table>

    <div>
        <p>What's the Weather like?</p>
        <input type="text" id="iptWeather" placeholder="hot, raining or snowing..." autofocus>
        <button type="button" id="btnResult">Result</button>
        <p id="output"></p>
    </div>

    <script>
    
        let buttonElement = document.getElementById('btnResult');

        function footWear() {
            let inputElement = document.getElementById('iptWeather').value.toLowerCase();
            let pOutputelement = document.getElementById('output');
            if((inputElement == 'hot') || (inputElement == 'warm')) {
                pOutputelement.innerHTML = 'sandals';
                document.getElementById('iptWeather').value = '';
            } else if((inputElement == 'rain') || (inputElement == 'rainy') || (inputElement == 'raining')) {
                pOutputelement.innerHTML = 'galoshes';
                document.getElementById('iptWeather').value = '';
            } else if((inputElement == 'snow') || (inputElement == 'snowing') || (inputElement == 'snowy')) {
                pOutputelement.innerHTML = 'boots';
                document.getElementById('iptWeather').value = '';
            } else {
                pOutputelement.innerHTML = 'shoes';
                document.getElementById('iptWeather').value = '';
            }
        }

        buttonElement.addEventListener('click', footWear);
    
    </script>
    
</body>
</html>
